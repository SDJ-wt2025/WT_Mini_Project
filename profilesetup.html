<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Detail Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }

    .form-wrapper {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #1e293b;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #f8fafc;
      transition: border 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #2563eb;
      outline: none;
      background: #ffffff;
      box-shadow: 0 0 0 2px #93c5fd;
    }

    .gender-options {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .form-actions {
      text-align: center;
      margin-top: 2rem;
    }

    button {
      background: #1e3a8a;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>User Detail Form</h2>
    <form action="/submit-profile" method="POST">
      
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="area">Area / Locality:</label>
        <input type="text" id="area" name="area" required />
      </div>

      <div class="form-group">
        <label for="mandal">Mandal:</label>
        <input type="text" id="mandal" name="mandal" required />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" required /> Female</label>
          <label><input type="radio" name="gender" value="Other" required /> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="education">Education Level:</label>
        <input type="text" id="education" name="education" />
      </div>

      

      <div class="form-group">
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">-- Select State --</option>
          <option>Andhra Pradesh</option>
          <option>Telangana</option>
          <option>Karnataka</option>
          <option>Tamil Nadu</option>
          <option>Kerala</option>
          <option>Maharashtra</option>
          <option>Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required />
      </div>

      <div class="form-group">
        <label for="bio">Short Bio (Optional):</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Tell us a bit about yourself..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Save Profile</button>
      </div>

    </form>
  </div>

</body>
</html>
