<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  background-color: #c0ebc0;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  background-color: white;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h2 {
  background-color: #24b86e;
  color: white;
  text-align: center;
  padding: 15px;
  margin: -25px -25px 20px;
  border-radius: 8px 8px 0 0;
}

label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
}

.name-fields {
  display: flex;
  gap: 10px;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 3px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.name-fields input {
  width: 100%;
}

.stars {
  margin: 10px 0;
  font-size: 24px;
  color: #ccc;
  cursor: pointer;
}

.star.selected,
.star:hover,
.star:hover ~ .star {
  color: #f7c200;
}

.checkbox {
  margin-top: 10px;
  display: flex;
  align-items: center;
}

.checkbox input {
  margin-right: 10px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #24b86e;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  margin-top: 15px;
  cursor: pointer;
}

button:hover {
  background-color: #1da85c;
}

</style>
</head>
<body>
  <div class="container">
    <form id="feedback-form">
      <h2>Product Feedback</h2>

      <label for="firstName">Your Name</label>
      <div class="name-fields">
        <input type="text" id="firstName" placeholder="First" />
        <input type="text" id="lastName" placeholder="Last" />
      </div>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="example@mail.com" />

      <label>How happy are you with our service?</label>
      <div class="stars">
        <span class="star" data-value="1">&#9734;</span>
        <span class="star" data-value="2">&#9734;</span>
        <span class="star" data-value="3">&#9734;</span>
        <span class="star" data-value="4">&#9734;</span>
        <span class="star" data-value="5">&#9734;</span>
      </div>

      <label for="feedback">Tell us more about your experience with us</label>
      <textarea id="feedback" rows="4" placeholder="Your feedback here..."></textarea>

      <div class="checkbox">
        <input type="checkbox" id="testimonial" />
        <label for="testimonial">Use my feedback as testimonial</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
