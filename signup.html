<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signup-container {
  background: white;
  padding: 2.5rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 420px;
}

.signup-form h2 {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.8rem;
  color: #333;
}

.input-group {
  margin-bottom: 1.5rem;
}

.input-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #333;
}

.input-wrapper {
  display: flex;
  align-items: center;
  background-color: #f1f5f9;
  border: 1px solid #cbd5e1;
  border-radius: 10px;
  padding: 0.6rem 0.8rem;
  position: relative;
  transition: border 0.2s ease;
}

.input-wrapper:hover {
  border-color: #3b82f6;
}

.input-wrapper .material-icons {
  margin-right: 0.6rem;
  color: #475569;
}

.input-wrapper input {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 1rem;
  outline: none;
  color: #1e293b;
}

.toggle-password {
  background: none;
  border: none;
  cursor: pointer;
  color: #475569;
}

.error {
  font-size: 0.85rem;
  color: #dc2626;
  margin-top: 0.3rem;
  display: block;
}

.submit-btn {
  width: 100%;
  padding: 0.75rem;
  background-color: #3b82f6;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #2563eb;
}

.login-text {
  text-align: center;
  margin-top: 1.2rem;
  font-size: 0.95rem;
  color: #64748b;
}

.login-text a {
  color: #3b82f6;
  text-decoration: none;
  font-weight: bold;
}

.snackbar {
  display: none;
  text-align: center;
  background-color: #10b981;
  color: white;
  padding: 1rem;
  margin-top: 1rem;
  border-radius: 10px;
}

</style>
</head>
<body>
    <script>
        function toggleVisibility(id, btn) {
  const input = document.getElementById(id);
  const icon = btn.querySelector("span");

  if (input.type === "password") {
    input.type = "text";
    icon.textContent = "visibility_off";
  } else {
    input.type = "password";
    icon.textContent = "visibility";
  }
}
function loginToSpeakUp(){
        window.location.href = "login.html";
    }
function handleSubmit(e) {
  e.preventDefault();
  const snackbar = document.getElementById("snackbar");
  snackbar.style.display = "block";
  setTimeout(() => {
    snackbar.style.display = "none";
  }, 3000);
}
</script>
  <div class="signup-container">
    <form class="signup-form" onsubmit="handleSubmit(event)">
      <h2>Create Your Account</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <span class="material-icons">email</span>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <span class="error" id="emailErr"></span>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <span class="material-icons">lock</span>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <button type="button" class="toggle-password" onclick="toggleVisibility('password', this)">
            <span class="material-icons">visibility</span>
          </button>
        </div>
        <span class="error" id="passwordErr"></span>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <span class="material-icons">lock_reset</span>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
          <button type="button" class="toggle-password" onclick="toggleVisibility('confirmPassword', this)">
            <span class="material-icons">visibility</span>
          </button>
        </div>
        <span class="error" id="confirmPasswordErr"></span>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>

      <p class="login-text">
        Already have an account?
        <a href="login.html" onclick = "loginToSpeakUp()">Login here</a>
      </p>

      <div id="snackbar" class="snackbar">Signup successful!</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
